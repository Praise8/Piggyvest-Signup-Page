<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Piggyvest Sign-up Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body class="body-bc">
       
<div id="full-work" class="work"><img class="logo" src="img/logo.svg" alt="">
      
  <br><br><br><br>
 <div class="form-div">
    <form>
      <h3 class="head3"><span>Create a Secure Account</span></h2>
      <p class="para0"><span>Welcome to the future of Savings &amp; Investments</span></p>
      <label for="name">Full Name</label><br><br>
      <input type="text" id="name" name="name" value ="Full Name" required><br><br>
      <label for="email">Email Address</label><br><br>
      <input type="email" id="email" name="email" value ="Email Address" required><br><br>
      <label for="phone">Phone Number:</label><br><br>
      <input type="tel" id="phone" name="phone" value ="Phone Number" required><br><br>  
      <label for="pwd">Password</label><br><br>
      <input type="password" id="pwd" name="pwd" value ="Password" required><br><br>
      <label for="referral">Referrer Phone or Promo Code (Optional)</label><br><br>
      <input type="text" id="referral" name="referral" value ="Referrer Phone or Promo Code" required><br><br>
      <label for="referral">How Did You Hear About Us? (Optional)</label><br><br>
      <select id="referral" class="select" value ="Click To Select" >
          <option value="Click To Select">Click To Select</option>
          <option value="Facebook">Facebook</option>
          <option value="Twitter">Twitter</option>
          <option value="Instagram">Instagram</option>
          <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
          <option value="Google Search">Google Search</option>
          <option value="Online Blog">Online Blog</option>
          <option value="Local Newspaper">Local Newspaper</option>
          <option value="At an event">At an event</option>
          <option value="Other">Other</option>
      </select> <br><br>
      <button type="submit" class="btn">CREATE ACCOUNT</button>
    </form> 
 </div>
 <div>
 <p class="para1">Already have an account? Log in</p>

 </div>




</body>
</html>
